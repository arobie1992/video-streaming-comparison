<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Stored Video</title>
</head>
<body>
    <video id="video" width="750" controls></video>
    <script type="text/javascript">
        window.addEventListener('load', function () {
            const mimeCodec = 'video/mp4; codecs="avc1.4D401F, mp4a.40.2"';
            const mediaSource = new MediaSource();
            const video = document.querySelector('#video');
            video.src = URL.createObjectURL(mediaSource);

            const streamVideo = (sourceBuffer) => {
                const ws = new WebSocket('ws://localhost:8080/stream');
                ws.onerror = e => console.log('error!', e);
                ws.binaryType = 'arraybuffer';
                const q = [];
                let l = 0;
                ws.onclose = async () => {
                    ws.close();
                    console.log('ws closed', 'received:', l);
                }
                ws.onmessage = async e => {
                    const data = new Uint8Array(e.data);
                    l += data.length;
                    if(sourceBuffer.updating || q.length) {
                        q.push(data);
                        while(q.length) {
                            await new Promise((resolve, _) => {
                                sourceBuffer.appendBuffer(q.shift());
                                sourceBuffer.onupdateend = (() => resolve(true));
                            });
                        }
                    } else {
                        sourceBuffer.appendBuffer(e.data);
                    }
                }
            }

            let sourceBuffer;
            mediaSource.onsourceopen = () => sourceBuffer = mediaSource.addSourceBuffer(mimeCodec);

            let firstPlay = true;
            video.onplay = () => {
                if(firstPlay) {
                    streamVideo(sourceBuffer);
                    firstPlay = false;
                }
            }
        })
    </script>
</body>
</html>
